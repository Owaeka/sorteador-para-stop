<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stop | Adedonha</title>
</head>

<body>
  <header>
    <div>
      <h2>A sortear</h2>
      <p class="alphabet"></p>
    </div>
    <div>
      <h2>Sortedas</h2>
      <p class="raffled"></p>
    </div>
  </header>
  
  <main>
    <div>
      <h1>Sorteio para jogar stop</h1>
      <p class="result"></p>
      <button id="restart" hidden>REINICIAR</button>
      <button class="btn">SORTEAR</button>
    </div>
    <div class="removable">
      <input type="checkbox" name="removable" id="removableCheckbox">
      <label for="removableCheckbox"><h3>
        Remover K, W, X, Y, Z
      </h3></label>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
